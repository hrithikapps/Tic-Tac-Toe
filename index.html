<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe-By-Hrithik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic-Tac-Toe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box t-0 l-0"><span class="boxtext"></span></div>
        <div class="box t-0"><span class="boxtext"></span></div>
        <div class="box t-0 r-0"><span class="boxtext"></span></div>
        <div class="box l-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box r-0"><span class="boxtext"></span></div>
        <div class="box l-0 b-0"><span class="boxtext"></span></div>
        <div class="box b-0"><span class="boxtext"></span></div>
        <div class="box b-0 r-0"><span class="boxtext"></span></div>
      </div>
      <div class="intro">
        <div class="info">
          <h4>Let's Begin</h4>
          <br />
          <p>Turn for X</p>
        </div>
        <span></span>
        <button id="reset">Reset</button>
      </div>
      <div class="imgBox">
        <img src="./winner.gif" alt="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
